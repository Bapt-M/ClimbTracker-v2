<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClimbTracker - Hors ligne</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FDFCF0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }

    h1 {
      color: #252A34;
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    p {
      color: #252A34;
      opacity: 0.7;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    button {
      background: #FF6B6B;
      color: white;
      border: 2px solid #252A34;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 3px 3px 0 #252A34;
      transition: all 0.2s;
    }

    button:hover {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 #252A34;
    }

    button:active {
      transform: translate(3px, 3px);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>Pas de connexion</h1>
    <p>
      Vous semblez etre hors ligne. Verifiez votre connexion internet et reessayez.
    </p>
    <button onclick="window.location.reload()">
      Reessayer
    </button>
  </div>
</body>
</html>
